    <div id="right-panel" class="right-panel">

        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Subjects Dashboard</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">
            <div class="animated fadeIn">
                <div id="app" class="row">

                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">{{title}}</strong>
                        </div>
                       
                            <div class="card-body">
                                     <p>
                                        <button type="submit" class="btn btn-primary btn-sm" v-on:click="showaddSubjectForm">
                                        New Subject ?
                                        </button> 
                                                                               
                                        <div class="card" v-if="showSubjectForm==true">
    
                                            <div class="card-header">
                                            <strong>New subject</strong>
                                            </div>
        
                                            <div class="card-body card-block">
                                                <form action="" method="post" class="form-horizontal">
                                                    <div class="row form-group">
                                                        <div class="col col-md-3"><label class=" form-control-label">Subject Name</label></div>
                                                        <div class="col-12 col-md-9"><input type="text" placeholder="Enter name..." class="form-control" v-model="subjectName"></div>
                                                    </div>
                                                    
                                                    <div class="row form-group">
                                                            <div class="col col-md-3">
      
                                                                  <select class="form-control" v-model="courseId" >
                                                                      <option v-for="course in courses"  v-bind:value="course.id">{{course.courseName}}</option>
                                                                  </select>
                                                            </div>                                                            
                                                    </div>

                                                </form>
                                            </div>
       
                                            <div class="card-footer">
                                            <button type="submit" class="btn btn-primary btn-sm" v-on:click="addSubject">
                                             Add Subject
                                            </button>
                                            </div>

                                        </div>
                                               
                                    </p> 
                                   
                                    <table class="table">
                                        <thead class="thead-dark">
                                          <tr>
                                            <th scope="col"> Subject Id</th>  
                                            <th scope="col"> Subject Name</th>                                           
                                          </tr>
                                        </thead>
                                        <tbody>
                                                                              
                                                  <tr v-for="subject in subjects">
                                                      <td>
                                                          {{subject.id}}
                                                      </td>
                                                      <td>
                                                          {{subject.subjectName}}
                                                      </td>                                                      
                                                  </tr>
                                          
                                        </tbody>
                                      </table>
        
                                      
                                </div>
                    </div>
                </div>

                </div><!--row end-->
            </div><!-- .animated -->
        </div><!-- .content -->


    </div><!-- /#right-panel -->

    <!-- Right Panel -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
            let app = new Vue({
                el: '#app',
                data: {
                    title:'All Subjects',
                    subjects:[],
                    subjectName:'',
                    courseId:'',
                    showSubjectForm:false,
                    courses:[]               
                },
                created() {
                    axios.get('http://localhost:5555/api/subjects')
                        .then((response) => {
                            this.subjects = response.data;
                        })
                        .catch((err)=>{
                            console.log(err)
                        })                     
                },
                methods: {
               
                getSubjects() {
                    axios.get('http://localhost:5555/api/subjects')
                        .then((response) => {
                            this.subjects = response.data;
                        })
                        .catch((err)=>{
                            console.log(err)
                        })
                     },

                 showaddSubjectForm(){
                      
                    axios.get('http://localhost:5555/api/courses')
                        .then((response) => {
                            this.courses = response.data;
                        })
                        .catch((err)=>{
                            console.log(err)
                        })

                    this.showSubjectForm=true;     
                },

                addSubject(){

                    let url = 'http://localhost:5555/api/subjects/'+this.courseId;
                    let param = {                       
                        subjectName: this.subjectName
                    }
                    axios.post(url, param)
                        .then((response) => {
                            this.getSubjects();
                        })
                        .catch((err) => {
                            console.log(err.message)
                            alert(err)
                        })
                       
                        this.subjectName='',
                        this.showSubjectForm=false,
                        this.courseId=''
                }

            }
            })
        </script>
