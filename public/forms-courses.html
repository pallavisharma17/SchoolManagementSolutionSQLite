        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">

                        <div class="card" id="app">
                                <div class="card-header">
                                  <strong>Enter Details of new Course</strong>
                                </div>
                                <div class="card-body card-block">
                                  <form action="" method="post" class="form-horizontal">
                                    <div class="row form-group">
                                      <div class="col col-md-3"><label class=" form-control-label">Name</label></div>
                                      <div class="col-12 col-md-9"><input type="text" placeholder="Enter Coursename..." class="form-control" v-model="courseName"></div>
                                    </div>
                                  </form>
                                </div>
                                <div class="card-footer">
                                  <button type="submit" class="btn btn-primary btn-sm" v-on:click="addCourse">
                                    <i class="fa fa-dot-circle-o"></i> Submit
                                  </button>
                                </div>
                        </div>

                </div>
            </div><!-- .animated -->

    <!-- Right Panel -->

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                courseName: '',
                courses: []
            },
            methods: {
                addCourse() {

                    let url = 'http://localhost:5555/api/courses'
                    let param = {
                        courseName: this.courseName,
                    }
                    axios.post(url, param)
                        .then((response) => {
                            if (response.data.loginError)
                                return alert(response.data.loginError)
                            alert("Course added successfully !!")
                        })
                        .catch((err) => {
                            console.log(err.message)
                            alert(err)
                        })

                    this.courseName = ''
                }
            }
        })
    </script>
